basePath: /api/v1
definitions:
  controllers.OAuthTokenResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      refresh_token:
        type: string
      token_type:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: '"OAuth2 Password Flow (Form Submit) - Use for explicit form data submission."'
  title: Go API Example
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - description: Username
        in: formData
        name: username
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Đăng nhập
      tags:
      - Auth
  /oauth/token:
    post:
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - description: Username
        in: formData
        name: username
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      - description: Client ID
        in: formData
        name: client_id
        required: true
        type: string
      - description: Client Secret
        in: formData
        name: client_secret
        required: true
        type: string
      - description: Grant Type (must be 'password')
        in: formData
        name: grant_type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.OAuthTokenResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: OAuth2 Password Grant Token
      tags:
      - Auth
securityDefinitions:
  OAuth2Password:
    description: '"OAuth2 Password Flow - Enter email/username and password in the
      popup to get token."'
    flow: password
    tokenUrl: /oauth/token
    type: oauth2
swagger: "2.0"
