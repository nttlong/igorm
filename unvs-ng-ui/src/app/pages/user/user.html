<!-- `src/app/pages/user/user.html` -->

<div class="dock-full">
  <unvs-search-input/>
  <div class="overflow-y-auto">
    <div class=" bg-transparent overflow-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-3 p-3">
    <div *ngFor="let user of filteredUsers" class="max-w-sm rounded-s-sm overflow-hidden shadow-lg bg-white hover:shadow-2xl transition-shadow duration-300">
      <div class="p-4">
        
        <div class="grid grid-cols-2">
          <span class="text-gray-600 text-sm">Username:</span>
          <span class="text-gray-800 text-sm">{{user.username}}</span>
        </div>
        <div class="grid grid-cols-2">
          <span class="text-gray-600 text-sm">Email:</span>
          <span class="text-gray-800 text-sm">{{user.email}}</span>
        </div>
        
        
      </div>
    </div>
  </div>

    
  </div>
  

  
</div>
